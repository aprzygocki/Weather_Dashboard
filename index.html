<body>
  <header class="card card-intro blue-gradient">
    <div class="card-body white-text rgba-black-light text-center">
                <!--Grid column-->
                <div
                class="col-md-6 wow fadeIn animated"
                style="
                  visibility: visible;
                  animation-name: fadeIn;
                  animation-iteration-count: 1;
                "
              >
                â€‹
                <h1 class="font-weight-bold mb-3 h2">
                  <i class="fas fa-cloud-sun" ></i> Travel Weather Dashboard
                </h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
          <button class="btn btn-default clear" id="clear-button">
            <i class="far fa-trash-alt"></i> Clear Results
          </button>
        </div>

        <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
